language: android
dist: trusty
android:
  components:
  - build-tools-28.0.3
  - android-28
  - extra-android-m2repository
before_install:
- nvm install 10
- curl -o- -L https://yarnpkg.com/install.sh | bash
- node --version
- yarn --version
install:
- yarn install
script:
- yarn test
- cd android && ./gradlew assembleRelease
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
- yarn
- directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
deploy:
  provider: releases
  api_key:
    secure: 
  file: android/app/build/outputs/apk/release/app-release-unsigned.apk
  skip_cleanup: true
  draft: true
  on:
    repo: jaszczur/UdemyRnCourse
